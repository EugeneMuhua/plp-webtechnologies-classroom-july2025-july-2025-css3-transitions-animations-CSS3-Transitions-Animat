<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Profile Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card" onclick="flipCard()">
    <div class="card-inner">
      <div class="card-front">
        <h2>Mobotech</h2>
        <button onmouseover="highlightButton(this)" onclick="openModal()">More Info</button>
      </div>
      <div class="card-back">
        <p>Creative Educator & Tech Strategist</p>
      </div>
    </div>
  </div>

  <div class="modal hidden" id="infoModal">
    <div class="modal-content">
      <span onclick="closeModal()" class="close">&times;</span>
      <p>Welcome to Mobotech! Explore tech, design, and ethical innovation.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
